  <ion-content padding>
    <div class="top-title">
      <img src="../assets/logo.png" alt="">
      <ng-container [ngSwitch]="state">
        <h3 *ngSwitchCase="'login'">Sign In</h3>
        <h3 *ngSwitchCase="'register'">Sign In1</h3>
        <h3 *ngSwitchCase="'register'">Sign In1</h3>
      </ng-container>
    </div>
    
    <ion-list>
      <ion-item>
        <ion-input #form_user_login type="text" placeholder="Username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #form_user_password type="text" placeholder="Userpassword" ></ion-input>
      </ion-item>
    </ion-list>

    <a class="login-link forgot-password" (click)="getState('forgotPassword')">Forgot Password ?</a>

    <ion-item>
      <button ion-button block (click)="sendLoginData(form_user_login.value, form_user_password.value)">Sign In</button>
    </ion-item>

    <div class="switch-status">
      Don't have an account? <a class="login-link" (click)="getState('register')">Sign Up</a>
    </div>

    <ion-item>
      <span>Message:{{message}} </span>
      <span>Error: {{errorMessage}}</span>
    </ion-item>

    <ng-container *ngIf="state == 'register'"><h3>Sign Up</h3></ng-container>
