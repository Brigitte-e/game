<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="change-password">
  
    <ion-list>
      <ion-item>
         <ion-label><ion-icon name="lock"></ion-icon></ion-label>
         <ion-input [(ngModel)]="oldPasswordInput" type="password" placeholder="Old Password"></ion-input>
      </ion-item>
      
      <ion-item>
         <ion-label><ion-icon name="lock"></ion-icon></ion-label>
         <ion-input [(ngModel)]="newPasswordInput" type="password" placeholder="New Password"></ion-input>
      </ion-item>
    </ion-list>
  
    <button ion-button block (click)="sendChangePasswordData()">Save</button>

    <div class='message'> 
      {{errorMessage}} {{successMessage}}
    </div>

  </div>
</ion-content>
