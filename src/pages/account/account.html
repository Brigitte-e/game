	<ion-header>
	    <ion-toolbar>
	      <ion-title>Account</ion-title>
	      <button ion-button menuToggle>
	      	<ion-icon name='menu'></ion-icon>
	      </button>
	    </ion-toolbar>
  	</ion-header>


<ion-content padding class='account'>
	<div class='info'>
		<p>{{userEmail}}</p>
		<span class='link' (click)="openPage('ChangePasswordPage')">Change Password</span>
	</div>
	<button ion-button block (click)="openPage('FormPage')">Log Out</button>
</ion-content>
